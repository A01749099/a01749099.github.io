<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .card img {
            width: 100px;
            height: auto;
        }
        .card button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #28a745;
        }
        .no-button {
            background-color: #dc3545;
        }
        .yes-button:hover {
            background-color: #218838;
        }
        .no-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="san val.png" alt="Valentine Bear">
        <h3>Will you be my Valentine?</h3>
        <button class="yes-button" id="yesBtn">Yes</button>
        <button class="no-button" onclick="growYesButton()">No quiero ser tu San Valent√≠n</button>
    </div>
    <script>
        function growYesButton() {
            var yesButton = document.getElementById("yesBtn");
            var currentSize = yesButton.style.fontSize.replace('px', '');
            currentSize = currentSize ? parseInt(currentSize) : 16; // Default size is 16px if not set
            yesButton.style.fontSize = (currentSize + 3) + 'px'; // Increment font size
            yesButton.style.padding = (10 + (currentSize - 16) * 0.5) + 'px ' + (20 + (currentSize - 16)) + 'px'; // Adjust padding as well
        }
    </script>
</body>
</html>
