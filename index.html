<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }
        .card {
            margin: auto;
            max-width: 90%;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 80%;
            height: auto;
        }
        .card button {
            display: block;
            width: 60%;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .yes-button {
            background-color: #28a745;
        }
        .no-button {
            background-color: #dc3545;
        }
        .yes-button:hover,
        .no-button:hover {
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (min-width: 576px) { /* For tablets */
            .card {
                width: 50%;
            }
        }

        @media (min-width: 768px) { /* For small desktops */
            .card {
                width: 40%;
            }
            .card button {
                width: 50%;
            }
        }

        @media (min-width: 992px) { /* For medium desktops */
            .card {
                width: 30%;
            }
        }

        @media (min-width: 1200px) { /* For large desktops */
            .card {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="san val.png" alt="Valentine Bear" id="bearImage">
        <h3>Quieres ser mi San Valentin?</h3>
        <button class="yes-button" id="yesBtn">Sip<#</button>
        <button class="no-button" id="noBtn" onclick="changeTextAndGrowYesButton()">No quiero ser tu San Valentín</button>
    </div>
    <script>
        var images = [
            'san val.png', // reemplaza con la ruta a tu primera imagen
            'san val2.png', // reemplaza con la ruta a tu segunda imagen
            'san val3.png', // reemplaza con la ruta a tu tercera imagen
            'san val4.png', // reemplaza con la ruta a tu cuarta imagen
            
        ];
        var currentIndex = 0;
        
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length; // Esto hará que el índice sea cíclico
            var imgElement = document.getElementById('bearImage');
            imgElement.src = images[currentIndex];
        }
        
        // Cambia la imagen cada 5 segundos
        setInterval(changeImage, 3000);

        function changeTextAndGrowYesButton() {
            // Hace crecer el botón "Sip"
            var yesButton = document.getElementById("yesBtn");
            var currentSize = yesButton.style.fontSize.replace('px', '');
            currentSize = currentSize ? parseInt(currentSize) : 16; // El tamaño predeterminado es 16px si no se ha establecido
            yesButton.style.fontSize = (currentSize + 5) + 'px'; // Incrementa el tamaño de la fuente
            yesButton.style.padding = (10 + (currentSize - 16) * 0.5) + 'px ' + (20 + (currentSize - 16)) + 'px'; // Ajusta el relleno también
            
            // Cambia el texto del botón "No quiero ser tu San Valentín"
            var noButton = document.getElementById("noBtn");
            var buttonTexts = [
                "No quiero ser tu San Valentín",
                "Voy a llorar",
                "Andale siiii",
                "Por favorrrr ardillaaaaa",
                "Me voy a enojar contigo Valeria Guadalupe"
            ];
            var currentText = noButton.textContent || noButton.innerText;
            var textIndex = buttonTexts.indexOf(currentText);
            noButton.textContent = buttonTexts[(textIndex + 1) % buttonTexts.length];
        }

    </script>
</body>
</html>
